<div class="container" [@list]='projects.length'>
        <app-project-item *ngFor="let project of projects" [item]="project" class="card" 
        (onInvite)="launchInviteDialog()"
        (onEdit)="launchEditDialog()"
        (onDel)="launchConfirmDialog(project)">
        </app-project-item>
</div>

<button class="fab-button" mat-fab type="button" (click)="openNewProjectDialog()">
    <mat-icon>add</mat-icon>
</button>
