<div mat-subheader class="header-container">
    <div>
        <h3>{{header}}</h3>
    </div>
    <div class="fill">
        <button mat-button type="button" (click)="onNewTaskClick()">
            <mat-icon>add_circle_outline</mat-icon>
            <span>New Task</span>
        </button>
    </div>
    <div>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
    </div>
</div>

<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onEditClick()">
        <mat-icon class="material-icon">mode_edit</mat-icon>
        <span>Edit List Name</span>
    </button>
    <button mat-menu-item (click)="onMoveClick()">
        <mat-icon class="material-icon" [svgIcon]="'move'"></mat-icon>
        <span>Move list to...</span>
    </button>
    <button mat-menu-item (click)="onDelClick()">
        <mat-icon class="material-icon">delete_forever</mat-icon>
        <span>Delete List</span>
    </button>
</mat-menu>
